<div class="body">
  <mat-card class="loginCard">
    <mat-card-title class="header">
      <h2>Login</h2>
    </mat-card-title>

    <mat-card-content style="padding-bottom: 15px">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput autocomplete="off" />
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Contrase√±a</mat-label>
          <input
            [type]="ocultarPassword ? 'password' : 'text'"
            formControlName="password"
            matInput
            autocomplete="off"
          />

          <button
            mat-icon-button
            matSuffix
            (click)="ocultarPassword = !ocultarPassword"
            type="button"
          >
            <mat-icon matSuffix>{{
              ocultarPassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>

        <button
          class="full-width"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="formularioLogin.invalid"
        >Ingresar
          <mat-icon>login</mat-icon>
        </button>

        <button
        class="full-width"
        style="margin-top: 10px;"
        mat-raised-button
        color="warn"
        routerLink="/registro"
      >
        Registrarse
        <mat-icon>register</mat-icon>
      </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
        <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
    </mat-card-footer>

  </mat-card>
</div>
